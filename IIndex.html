<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form><h3>Введите имя</h3>
        <input type="text" required minlength="3" maxlength="15">

        <h3>Введите фамилию</h3>
        <input type="text" required minlength="3" maxlength="20
        ">


        <h3>Номер телефона</h3>
        <input type="number" placeholder="+998 XX xxx-xx-xx">
        
        <h3>Электронная почта</h3>
        <input type="email" placeholder="example@gmail.com
        ">
        
        <h3>Создайте пароль</h3>
        <input type="password">

        <h3>Повторите пароль</h3>
        <input type="password">


        <h3>Выберите пол</h3>
        <input type="radio" name="gender" id="male">
        <label for="male">Мужчина</label>
        
        <input type="radio" name="gender" id="female">
        <label for="female">Женщина</label>
        
        <h3>Дата Рождения</h3>
<input type="date">
<br><br>
<input type="checkbox" id="check">
<label for="check
">Я принимаю условия Пользовательского Соглашения</label>
        
        
        <br><br>
        <input type="submit">
        
        
        </form>
</body>
</html>
